stages:
  - build

# Single job that runs everything
# Note: THREADLINE_API_KEY and THREADLINE_ACCOUNT must be set in
# GitLab → Settings → CI/CD → Variables (NOT marked as Protected)
build:
  stage: build
  image: node:20
  script:
    - npm ci --no-workspaces
    # Debug script - can be removed once GitLab integration is stable
    - npx tsx scripts/test-gitlab-context.ts
    # Main build - threadlines check, linting, tsc, etc.
    - npm run build
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
